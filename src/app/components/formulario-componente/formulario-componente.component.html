
        <div class="conteiner">
                <div class="boxgreen">
                        <h1 class="title">Green Leaves</h1>
                        <img width="100" height="100" src="https://toppng.com/uploads/thumbnail/clipart-hoja-hoja-de-arbol-logo-11562973259drxvxjjfl6.png" />
                </div>
        
        <form [formGroup]="formulario">
        <div class="flex">
                <h2>Nombre</h2>
                <mat-form-field appearance="outline">
                        <input matInput placeholder="Placeholder" formControlName="name">
                </mat-form-field>
        </div>
        <div class="flex">
                <h2>E-Mail</h2>
                <mat-form-field appearance="outline">
                        <input matInput placeholder="Placeholder" formControlName="email">
                </mat-form-field>
        </div>
        <div class="flex">
                <h2>Telefono</h2>
                <mat-form-field appearance="outline">
                        <input matInput placeholder="Placeholder" formControlName="phone">
                </mat-form-field>
        </div>
        <div class="flex">
                <h2>Fecha</h2>
                <mat-form-field appearance="outline">
                        <mat-label>Elija una fecha</mat-label>
                        <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" formControlName="date">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
        </div>
        <div class="flex">
                <h2>Ciudad/Estado</h2>
                <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Ciudad/Estado</mat-label>
                        <input type="text"
                               placeholder="Pick one"
                               aria-label="Number"
                               matInput
                               formControlName="cityState"
                               [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                          </mat-option>
                        </mat-autocomplete>
                      </mat-form-field>
        </div>
        <button mat-button class="button" type="button" (click)="sendEmail()">Enviar</button>
        </form>
        </div>
